<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <h1 onclick="delitem(event)">one</h1>
    <h1 onclick="delitem(event)">two</h1>
    <h1 onclick="delitem(event)">three</h1>
    <h1 onclick="delitem(event)">four</h1>
    <h1 onclick="delitem(event)">five</h1>
    <h1 onclick="delitem(event)">six</h1>
    <script>
        function delitem(event){
            event.target.remove()
        }
    </script>
    
</body>
</html>
